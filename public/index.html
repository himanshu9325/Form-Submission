
<!DOCTYPE html>

    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <button id="openCurrentPageBtn">Love Calculator</button>

    <form id="myForm">

        <label id="numericLabel"></label>
    </form>

    <script src="flames.js"></script>
